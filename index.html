<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="master.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Image Editor</h1>
    </header>
    <main>
        <div class="container">
            <div class="img-box">
                <div class="img">
                    <img id="img-src">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="input-file">
                    <label for="upload" class="upload">Upload</label>
                    <input type="file" id="upload">
                </div>
            </div>
            <div class="filters">
                <ul>
                    <li>
                        <label for="saturate">Saturate</label>
                        <input type="range" id="saturate" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="contrast">Contrast</label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </li>
                    <li>
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </li>
                    
                    <li>
                        <label for="grayscale">Grayscale</label>
                        <input type="range" id="grayscale" min="0" max="200" value="0">
                    </li>
                    <li>
                        <label for="sepia">Sepia</label>
                        <input type="range" id="sepia" min="0" max="200" value="0">
                    </li>
                    <li>
                        <label for="blur">Blur</label>
                        <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                    </li>
                    <li>
                        <label for="hue-rotate">Hue-Rotate</label>
                        <input type="range" id="hue-rotate" min="0" max="360" value="0">
                    </li>
                    <li>
                        <a download="true" id="download">Download</a>
                        <span>Reset</span>
                    </li>
                    
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &COPY; <span class="year">2023</span> All Rights Reserved</p>
    </footer>
</body>
</html>
